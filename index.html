<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Salary Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Employee Salary Entry</h2>
    <form id="employeeForm">
      <label>Name: <input type="text" id="name" required /></label>
      <label>Account No: <input type="text" id="account" required /></label>
      <label>Gross Salary (₹): <input type="number" id="gross" required /></label>
      <label>Loan Deduction (₹): <input type="number" id="loanPercent" required /></label>
      <label>PF Deduction (₹): <input type="number" id="pfPercent" required /></label>
      <label>Leave Days: <input type="number" id="leaveDays" required /></label>
      <label>Working Days: <input type="number" id="workingDays" required /></label>
      <button type="submit">Add Employee</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Account No</th>
          <th>Gross Salary</th>
          <th>Loan Deduction (₹)</th>
          <th>PF Deduction (₹)</th>
          <th>Leave Days</th>
          <th>Total Deductions (₹)</th>
          <th>Net Salary (₹)</th>
        </tr>
      </thead>
      <tbody id="employeeTableBody"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
